<!-- View obra-->
<ng-include src="'example/views/example.client.view.html'"/></ng-include>
<section data-ng-controller="ObrasController" data-ng-init="findOne()">
	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="tituloVista" data-ng-bind="obra.titulo | uppercase"></div>
		<!-- Mostrar los botones de edición para el creador del artículo-->
		<div data-ng-show="authentication.user._id==obra.creador._id">
			<a href="/#!/obras/{{obra._id}}/edit"><span class="glyphicon glyphicon-pencil"></a></a>
			<a href="#" data-ng-click="delete();"><span class="glyphicon glyphicon-remove"></a>
		</div>
		
		<!-- Table -->
		<table class="table table-striped">
			<tbody>
				<tr>
					<td class="campo">ACTORES RELACIONADOS</td>
					<td data-ng-bind="verActores(obra.actores)"></td>
				</tr>
				<tr>
					<td class="campo">DESCRIPCIÓN</td>
					<td data-ng-bind="obra.descripcion"></td>
				</tr>

				<tr>
					<td class="campo">TIPO DE OBRA</td>
					<td data-ng-bind="obra.tipo"></td>
				</tr>

				<tr>
					<td class="campo">CONTENEDORES (OBRAS)</td>
					<td data-ng-bind="verContenedores(obra.contenedores)"></td>
				</tr>

				<tr>
					<td class="campo">GÉNEROS O FORMAS</td>
					<td data-ng-bind="verGeneros(obra.generosFormas)"></td>
				</tr>

				<tr>
					<td class="campo">MATERIAS</td>
					<td data-ng-bind="verMaterias(obra.materias)"></td>
				</tr>

				<tr>
					<td class="campo">MEDIOS SONOROS</td>
					<td data-ng-bind="verMedios(obra.mediosSonoros)"></td>
				</tr>

				<tr>
					<td class="campo">SISTEMAS SONOROS</td>
					<td data-ng-bind="verSistemas(obra.sistemasSonoros)"></td>
				</tr>

				<tr>
					<td class="campo">IDIOMAS</td>
					<td data-ng-bind="verIdiomas(obra.idiomas)"></td>
				</tr>	

				<tr>
						<td class="campo">ANOTACIONES CARTOGRÁFICO TEMPORALES</td>
						<td data-ng-bind="verAnotacion(obra.anotacionCartograficoTemporal)"></td>
				</tr>

				<tr>
						<td class="campo">DESCRIPTORES</td>
						<td data-ng-bind="verDescriptor(obra.descriptores)"></td>
				</tr>

				<tr>
						<td class="campo">PROYECTOS</td>
						<td data-ng-bind="verProyecto(obra.proyectos)"></td>
				</tr>

				<tr>
						<td class="campo">VÍNCULOS RELACIONADOS</td>
						<td data-ng-bind="verVinculo(obra.vinculosRelacionados)"></td>
				</tr>

			</tbody>

		</table>



	</div>

	<div class="creador">
		<em>Creada en </em>
		<em data-ng-bind="obra.creado |date:'mediumDate'"></em>
		<em>por</em>
		<em data-ng-bind="obra.creador.fullName"></em>
	</div>
</section>
