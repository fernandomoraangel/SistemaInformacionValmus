<!-- View editar artículo-->
<ng-include src="'example/views/example.client.view.html'"/></ng-include>
<div class="jumbotron">
	<div class="bodyEdit">
		<section data-ng-controller="ColeccionesController" data-ng-init="findOne()">
		<label class="tituloVista">EDITAR COLECCION</label>
			<form data-ng-submit="update()" novalidate>
				<div>
					<label class="campo" for="titulo">Nombre de la Colección</label>
					<div>
						<input type="text" class="form-control" data-ng-model="coleccion.nombre" id="titulo" placeholder="Titulo" required>
					</div>
				</div>

				<label class="campo">Fecha de creación</label>
						<input type="text" class="form-control" data-ng-model="coleccion.fechaDeCreacion">

				<div>
					<label class="campo" for="tipo">Tipo</label>
					<select  select name=tipoSelect class="form-control" ng-options="tipo for tipo in tipos" data-ng-model="coleccion.tipo">
						<option value="">Seleccione un valor</option>
						<tt>tipoSelect={{tipo}}</tt>
					</select>
				</div>

				<div class="campo">
						<label  for="descripcion">Propiedad/Comodato</label>	
						<div>
							<textarea class="form-control" placeholder="" data-ng-model="coleccion.propiedadComodato" id="descripcion"></textarea>
						</div>
				</div>
				<div data-ng-show="error">
						<strong data-ng-bind="error"></strong>
					</div>
	
					<div>
						<input class="btn btn-primary btn-lg" type="submit" value="Actualizar">
					</div>		
			</form>
		</div>
	</section>
</div>
</div>
