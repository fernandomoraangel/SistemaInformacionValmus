<!-- View listar recursos-->
<ng-include src="'example/views/example.client.view.html'"/></ng-include>
<section data-ng-controller="RecursosController" class="bodyList" data-ng-init="find()">
	<label class="tituloVista">LISTADO DE RECURSOS</label>
	<ul>
		<div class="wrapper">
			<table class="table table-striped">
				<thead>
					<tr>
						<th> Filtrar <input type="text" ng-model="search">
						</th>
						<th>
						<label> Ordenar </label>
							<select ng-model="orden">
							<option value="titulo">Título</option>
							<option value="descripcion">Tipo</option>
							<option value="tipo">Faceta</option>
							</select>
							<span class="sortOrder" ng-class="{reverse: reverse}" ng-click="sortBy()"></span>	
						</th>
					</tr>
				</thead>
			</table>
		<!-- Table -->
		<table class="table table-striped">
			<thead>
				<tr>
					<th></th>
					<th class="campo">TÍTULO</th>
					<!--<th class="campo">Creación</th>-->
					<!-- <th class="campo">Creador</th>-->
					<th class="campo">TIPO</th>
					<th class="campo">FACETA</th>
				</tr>
			</thead>

			<tbody>
				<tr data-ng-repeat="recurso in recursos | orderBy:orden:reverse|filter:search">

					<!-- recursos es el modelo-->
					<td>
						<a href="/#!/recursos/{{recurso._id}}"><span class="glyphicon glyphicon-sunglasses"></a>

					</td>
					<td class="titulo" data-ng-href="#!/recursos/{{recurso._id}}" data-ng-bind="recurso.titulo"></td>
					<!--<td><small data-ng-bind="recurso.creado | date:'medium'"></small></td>-->
					<!--<td><small data-ng-bind="recurso.creador.fullName"></small></td>-->
					<td class="descripcion"data-ng-bind="recurso.tipoDeRecurso"></td>
					<td class="descripcion"data-ng-bind="recurso.faceta"></td>
					<td data-ng-show="authentication.user._id == recurso.creador._id">
						<a href="/#!/recursos/{{recurso._id}}/edit"><span class="glyphicon glyphicon-pencil"></a>
						
					</td>
				</tr>

			</tbody>
		</table>
	</div>
	

</div>
</ul>

<div data-ng-hide="!recursos || recursos.length">
	<a href="/#!/recursos/create"></a>
</section>
