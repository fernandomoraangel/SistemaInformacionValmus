<ng-include src="'example/views/example.client.view.html'"/></ng-include>
<div class="bodyEdit">
	<div class="container">
		<section data-ng-controller="IdiomasController" data-ng-init="findOne()">
		<label class="tituloVista">EDITAR IDIOMA</label>
			<form data-ng-submit="update()" novalidate>
				
				<div>
					<input type="text" class="form-control" data-ng-model="idioma.idioma" id="idioma"  required ng-mouseup="actualizarTodo()">
				</div>
				<input type="submit" class="btn btn-primary pull-right" value="Actualizar">
						<div  data-ng-show="error">
							<strong class="error" data-ng-bind="error"></strong>
						</div>			
				
</div>
</div>
</form>
</section>
